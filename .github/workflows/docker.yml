name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: [Python CI with pytest]
    types: [completed]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      - name: Restore dependencies
        run: dotnet restore EventManagement/EventManagement.csproj

      - name: Build the main application
        run: dotnet build EventManagement/EventManagement.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test EventManagement.Tests/EventManagement.Tests.csproj --no-restore --verbosity normal

  build-docker-image:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in directory
        run: ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker image
        run: docker build -f Dockerfile -t aaryamaster/eventsystem .

      - name: Push Docker image to Docker Hub
        run: docker push aaryamaster/eventsystem

  migrate:
    needs: build-docker-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy and run migrations
        run: |
          gcloud run deploy event-management-migration \
          --image aaryamaster/eventsystem:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --no-traffic \
          --update-env-vars "ConnectionStrings__EventManagementContextConnection=Server=${{ secrets.INSTANCE_CONNECTION_NAME }};Database=${{ secrets.DATABASE_NAME }};User Id=${{ secrets.DB_USERNAME }};Password=${{ secrets.DB_PASSWORD }};Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;" \
          --command "/bin/sh" \
          --args "-c 'dotnet ef database update --project EventManagement/EventManagement.csproj --configuration Release'"

  deploy:
    needs: migrate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy event-management-app \
          --image aaryamaster/eventsystem:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --update-env-vars "ConnectionStrings__EventManagementContextConnection=Server=${{ secrets.INSTANCE_CONNECTION_NAME }};Database=${{ secrets.DATABASE_NAME }};User Id=${{ secrets.DB_USERNAME }};Password=${{ secrets.DB_PASSWORD }};Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;" \
          --update-env-vars "PORT=8080"

  notify-on-failure:
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Notify on failure
        run: echo 'The triggering workflow failed'
